<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_Pengenalan JavaScript</title>
</head>
<body>
    <h1>Hello Worldddd</h1>

    <!-- Ini adalah Javascript Inline -->
    <button onclick="console.log('Saya Diklik');">
        Klik Saya
    </button>

    <!-- Ini adalah Javascript dengan Tag Script -->
    <script>
        console.log("Hello Manieesss")
        console.log("Ini adalah Javascript dari Tag Script")
    </script>

    <!-- Ini adalah Javascript External -->
    <script src="script.js"></script>
</body>
</html>
